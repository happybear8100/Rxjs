<div class="card border-secondary">
  <div class="card-header text-secondary fw-bold">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <!-- Display the cart items -->
    <div *ngIf="cartItems.length; else noItems">
      <div class="row">
        <div class="col-md-4 fw-bold ">Product</div>
        <div class="col-md-2 fw-bold text-center">Price</div>
        <div class="col-md-2 fw-bold text-center">Quantity</div>
        <div class="col-md-2 fw-bold text-center">Extended Price</div>
      </div>

      <div class="row mb-2"
           *ngFor="let item of cartItems">
        <div class="col-md-4">
          {{ item.product.productName }}
        </div>
        <div class="col-md-2 text-center">
          {{ item.product.price | currency }}
        </div>
        <div class="col-md-2 text-center">
          <select class="form-select"
                  aria-label="Quantity list"
                  style="margin-bottom: 10px; width:60px; margin: 0 auto"
                  [ngModel]="item.quantity"
                  (change)="onQuantitySelected(item, $any($event.target).value)">
            <option disabled
                    value="">--Select a quantity--</option>
            <option *ngFor="let q of qtyAvailable">{{ q }}</option>
          </select>
        </div>
        <div class="col-md-2 text-center">
          {{ item.product.price | currency }}
        </div>        <div class="col-md-2">
          <button class="btn btn-warning"
                  (click)="removeFromCart(item)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noItems> No items in cart </ng-template>
</div>
